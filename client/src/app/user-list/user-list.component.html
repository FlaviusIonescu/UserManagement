<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td><a href="mailto:{{ user.username }}">{{ user.username }}</a></td>
        <td>{{ user.status }}</td>
        <td>
          <button class="btn btn-info" (click)='toggle_user(user.username)'>Toggle</button><br>
        </td>
        <td>
          <button class="btn btn-info" (click)='delete_user(user.username)'>Delete</button><br>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
